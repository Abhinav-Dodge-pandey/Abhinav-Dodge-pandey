<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .grid{
            display: grid;
            grid-template-columns:150px 200px 200px;
            grid-template-rows: 150px 200px;
            column-gap: 10px;
            row-gap: 10px;
           
            
        }
        .gd-items{
            background-color: brown;
            height: 250px;
            
        }
    </style>
</head>
<body>

    <div class="grid">
        <div class="gd-items">ram</div>
        <div class="gd-items">shyam</div>
        <div class="gd-items">jam</div>
        <div class="gd-items">pan</div>
        <div class="gd-items">dan</div>
        <div class="gd-items">chan</div>
        <div class="gd-items">man</div>
        <div class="gd-items">can</div>
    </div>
    
</body>
</html>
